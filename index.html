<!DOCTYPE html>
<html>
<head>
  <title>WebAR Sticky Note</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Add AR marker to anchor the object -->
    <a-marker preset="hiro">
      <!-- Add the sticky note entity -->
      <a-entity id="sticky-note" position="0 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1">
        <!-- Add text to the sticky note -->
        <a-text value="Hello, WebAR!" color="black" align="center"></a-text>
      </a-entity>
    </a-marker>
    <!-- Set the camera properties -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
